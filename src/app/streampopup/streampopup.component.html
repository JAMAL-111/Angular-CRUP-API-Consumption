<h2 style="text-align: center;">Add A Stream</h2>
<mat-divider></mat-divider>
<form class="example-form" [formGroup]="streamform" (ngSubmit)="SaveStream()" style="padding-top: 20px;">
    <!-- <mat-card>
    <mat-card-content>   -->
      <mat-form-field class="mat-100" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" >
      </mat-form-field>

      <mat-form-field class="mat-100" style="width: 100%;">
        <mat-label>Class Teacher</mat-label>
        <mat-select formControlName="class_teacher_id" required>
          <mat-option *ngFor="let teach of teacherdata" [value]="teach.id">
            {{ teach.lastName }} {{ teach.firstName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="mat-100" style="width: 100%;">
        <mat-label>Class</mat-label>
        <mat-select formControlName="classRoom">
            <mat-option value="P.1">P.1</mat-option>
            <mat-option value="P.2">P.2</mat-option>
            <mat-option value="P.3">P.3</mat-option>
            <mat-option value="P.4">P.4</mat-option>
            <mat-option value="P.5">P.5</mat-option>
            <mat-option value="P.6">P.6</mat-option>
            <mat-option value="P.7">P.7</mat-option>
        </mat-select>
      </mat-form-field>
      
    <!-- </mat-card-content> -->
    <!-- <mat-card-footer> -->
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closestreampopup()" mat-raised-button color="accent">Close</a>
    </div>
<!-- </mat-card-footer>
</mat-card> -->
  </form>
