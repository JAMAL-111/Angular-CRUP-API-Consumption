    <button [matMenuTriggerFor]="user" mat-button>Jamal</button>
    <mat-menu #user="matMenu">

        <hr>

<mat-drawer-container>
    <mat-drawer #drawer opened="true" mode="side" position="start" style="background-color: rgb(92, 83, 218); color:#FFF; width:200px;">
        <!--Mode can equal to side, over and push-->
        <mat-nav-list>
            <mat-list-item>
                <button mat-button style="color: #FFF;" routerLink="dashboard"><mat-icon>dashboard></mat-icon> Dashboard</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button style="color: #FFF;" routerLink="teacher" matBadge="{{ teacherCount }}" matBadgePosition="after" matBadgeColor="accent"><mat-icon>home</mat-icon> Teachers</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button style="color: #FFF;" routerLink="subject" matBadge="{{ subjectCount }}" matBadgePosition="after" matBadgeColor="accent"><mat-icon>settings></mat-icon> Subjects</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button style="color: #FFF;" routerLink="lesson" matBadge="{{ lessonCount }}" matBadgePosition="after" matBadgeColor="accent"><mat-icon>help></mat-icon> Lessons</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button style="color: #FFF;" routerLink="timeslot" matBadge="{{ timeslotCount }}" matBadgePosition="after" matBadgeColor="accent"><mat-icon>watch></mat-icon> Timeslots</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button style="color: #FFF;" routerLink="stream" matBadge="{{ streamCount }}" matBadgePosition="after" matBadgeColor="accent"><mat-icon>analytics></mat-icon> Stream</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center; min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
<div style="background-color:rgb(89, 81, 202); height:50px;">
    <p style="margin-left: 20px; padding-top: 10px; color: white; font-weight: 400;">@Jamal Techiees 2023.</p>
</div>
