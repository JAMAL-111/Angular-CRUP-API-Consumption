<form class="example-form" [formGroup]="teacherform" (ngSubmit)="SaveTeacher()">
    <mat-card>
    <mat-card-content>  
    

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>
    <mat-form-field class="mat-50">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="firstName" formControlName="firstName" >
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Middle Name</mat-label>
        <input matInput placeholder="middleName" formControlName="middleName" >
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="lastName" formControlName="lastName" >
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
            <mat-option value="MALE">Male</mat-option>
            <mat-option value="FEMALE">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email" >
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="phoneNumber" formControlName="phoneNumber" >
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="address" formControlName="address"></textarea>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>  
      </mat-form-field>

    </mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
