<h2 style="text-align: center;">Add Lesson</h2>
<mat-divider></mat-divider>
<form class="example-form" [formGroup]="lessonform" (submit)="SaveLesson()" style="padding-top: 20px;">
      <mat-form-field>
        <mat-label>Select Stream</mat-label>
        <mat-select formControlName="streamId" required>
          <mat-option *ngFor="let stream of streamdata" [value]="stream.id">
            {{ stream.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field class="mat-50">
        <mat-label>Subject:</mat-label>
        <input matInput type="number" placeholder="Enter The Subject..." formControlName="subjectId" >
      </mat-form-field> -->

      <mat-form-field>
        <mat-label>Select Subject</mat-label>
        <mat-select formControlName="subjectId" required>
          <mat-option *ngFor="let subject of subjectdata" [value]="subject.id">
            {{ subject.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      
      <mat-form-field>
        <mat-label>Select A Teacher</mat-label>
        <mat-select formControlName="teacherId" required>
          <mat-option *ngFor="let teach of teacherdata" [value]="teach.id">
            {{ teach.lastName }} {{ teach.firstName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Class</mat-label>
        <mat-select formControlName="class">
          <mat-option value="P.1">P.1</mat-option>
          <mat-option value="P.2">P.2</mat-option>
          <mat-option value="P.3">P.3</mat-option>
          <mat-option value="P.4">P.4</mat-option>
          <mat-option value="P.5">P.5</mat-option>
          <mat-option value="P.6">P.6</mat-option>
          <mat-option value="P.7">P.7</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Number Of Hours Per Week:</mat-label>
        <input matInput type="number" placeholder="Enter The Number Of Hours Per Week..." formControlName="hoursPerWeek" >
      </mat-form-field>

      <div class="example-button-row" style="margin: 2px">
          <button mat-raised-button color="primary">Save</button> | <a (click)="closelessonpopup()" mat-raised-button color="accent">Close</a>
      </div>
</form>
