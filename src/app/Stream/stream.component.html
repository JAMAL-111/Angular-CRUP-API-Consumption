<mat-card class="table-card">
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="Enter Your Search Here...">
    </mat-form-field>
    <div>
      <a mat-raised-button (click)="Openstreampopup('')" style="background-color: blue; margin:2%; color:white; margin-left: 660px;">Add Stream</a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="finaldata" matSort style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="class_teacher_id">
          <th mat-header-cell *matHeaderCellDef> Class Teacher</th>
          <td mat-cell *matCellDef="let element">{{element.class_teacher_id}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <div>
                  <a mat-raised-button (click)="EditTeacher(element.id)" color="primary">Edit</a> |
                  <a mat-raised-button (click)="DeleteTeacher(element.id)" color="accent">Delete</a>
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
