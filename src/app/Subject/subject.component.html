<div class="header">
  <h1>Subjects</h1>
</div>

<mat-card class="table-card">
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="Enter Your Search Here...">
    </mat-form-field>
    <div>
      <a mat-raised-button (click)="Opensubjectpopup('')" style="background-color: blue; margin:2%; color:white; margin-left: 660px;">Add Subject</a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="finaldata" matSort style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <div>
                  <a mat-raised-button (click)="EditSubject(element.id)" color="primary"><mat-icon>edit</mat-icon></a> |
                  <a mat-raised-button (click)="DeleteSubject(element.id)" color="accent"><mat-icon>delete</mat-icon></a>
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
