<div class="header">
  <h1>Time Slots</h1>
</div>

<mat-card class="table-card">
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="Enter Your Search Here...">
    </mat-form-field>
    <div>
      <a mat-raised-button (click)="Opentimeslotpopup('')" style="background-color: blue; margin:2%; color:white; margin-left: 660px;">Add Timeslot</a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="finaldata" matSort style="width: 100%;">
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container> -->

        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
          <td mat-cell *matCellDef="let element">{{element.day}}</td>
        </ng-container>

        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>Start Time</th>
          <td mat-cell *matCellDef="let element">{{element.startTime}}</td>
        </ng-container>

        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef>End Time</th>
          <td mat-cell *matCellDef="let element">{{element.endTime}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <div>
                  <a mat-raised-button (click)="DeleteTimeslot(element.id)" color="accent"><mat-icon>delete</mat-icon></a>
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
