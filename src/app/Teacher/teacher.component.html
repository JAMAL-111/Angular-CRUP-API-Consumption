<mat-card class="table-card">
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="Filterchange($event)" placeholder="Enter Your Search Here...">
    </mat-form-field>
    <div>
      <a mat-raised-button (click)="Openpopup('')" style="background-color: blue; margin:2%; color:white; margin-left: 660px;"><mat-icon>person_add</mat-icon></a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="finaldata" matSort style="width: 100%;">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
          <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="middleName">
          <th mat-header-cell *matHeaderCellDef> Middle Name</th>
          <td mat-cell *matCellDef="let element">{{element.middleName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name</th>
          <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender</th>
          <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number</th>
          <td mat-cell *matCellDef="let element">0{{element.phoneNumber}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <div>
                  <a mat-raised-button (click)="openTeacherDetailsDialog(element.id)" style="background-color:rgb(15, 206, 15); color:white; width:.5em !important; padding: 0;"><mat-icon>visibility</mat-icon></a> |
                  <a mat-raised-button (click)="EditTeacher(element.id)" color="primary"><mat-icon style="margin: 0;padding: 0;">edit</mat-icon></a> |
                  <a mat-raised-button (click)="DeleteTeacher(element.id)" color="accent"><mat-icon>delete</mat-icon></a>
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-footer>
</mat-card>
